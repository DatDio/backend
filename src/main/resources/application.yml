server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always

spring:
  application:
    name: ${SPRING_APP_NAME:mailshop-dragonvu-backend}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/mailshop_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:rootpassword123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

  cache:
    type: redis
    redis:
      time-to-live: ${CACHE_TTL:3600000}

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:0}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth2/callback/google"

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  
  frontend:
    url: ${FRONTEND_URL}

  admin:
    default-email: ${ADMIN_EMAIL}
    default-password: ${ADMIN_PASSWORD}

  payment:
    min-amount: ${MIN_DEPOSIT_AMOUNT}
    max-amount: ${MAX_DEPOSIT_AMOUNT}

  google:
    clientId: ${GOOGLE_CLIENT_ID}

payos:
  api-url: ${PAYOS_API_URL}
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  return-url: ${PAYOS_RETURN_URL:http://localhost:4200/transactions}
  cancel-url: ${PAYOS_CANCEL_URL:http://localhost:4200/transactions}

management:
  endpoints.web.exposure.include: health,info,metrics,prometheus
  endpoint.health.show-details: always

recaptcha:
  secret-key: ${RECAPTCHA_SECRET_KEY:6LcXKiwsAAAAANJ6YOjKi9bEQ_oUKJFClUPdXBZe}
  verify-url: https://www.google.com/recaptcha/api/siteverify
  threshold: 0.3
