version: '3.8'

services:
  # MySQL Database (Lightweight - ~200MB)
  mysql-db:
    image: mysql:8.0
    container_name: mailshop-mysql
    environment:
      MYSQL_DATABASE: mailshop_db
      MYSQL_USER: mailshop_user
      MYSQL_PASSWORD: mailshop_pass
      MYSQL_ROOT_PASSWORD: rootpassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mailshop-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mailshop_user", "-pmailshop_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mailshop-redis
    command: redis-server --requirepass RedisPassword123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mailshop-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "RedisPassword123", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailshop-backend
    environment:
      # Database Configuration
      DB_USERNAME: mailshop_user
      DB_PASSWORD: mailshop_pass
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/mailshop_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: RedisPassword123
      
      # JWT Secret
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-256-bits
      
      # PayOS Configuration
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
      PAYOS_API_KEY: ${PAYOS_API_KEY}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}
      
      # Email Configuration
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      
      # Google OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Frontend URL
      FRONTEND_URL: http://localhost:4200
      
      # Admin Default Credentials
      ADMIN_EMAIL: admin@mailshop.vn
      ADMIN_PASSWORD: Admin@123456
      
      # Security Settings
      MAX_PENDING_TRANSACTIONS: 3
      TRANSACTION_TIMEOUT: 15
      MAX_TRANSACTIONS_PER_IP: 10
      
      # Payment Settings
      MIN_DEPOSIT_AMOUNT: 10000
      MAX_DEPOSIT_AMOUNT: 50000000
      
      # Java Options
      JAVA_OPTS: -Xms512m -Xmx1024m
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mailshop-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  mailshop-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
